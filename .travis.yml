sudo: false

language: cpp

cache:
  pip: true

addons:
  apt:
    packages:
      - python2.7-pyroot

python:
  - "2.7"

branches:
    only:
      - master
      - develop

git:
  depth: 1

install:
  - pip install -r requirements.txt

script:
  - dpkg -L libroot-bindings-python5.34
  - export PYTHONPATH=/usr/lib/x86_64-linux-gnu/root5.34:${PYTHONPATH}
  - python2.7 -c "import ROOT"
  - for test in tests/*.py; do python ${test}; done

notifications:
  email: false
